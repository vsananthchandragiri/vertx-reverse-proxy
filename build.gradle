buildscript{
    ext {
        springBootVersion = '2.0.4.RELEASE'
    }
    repositories{
        mavenCentral()
    }
    dependencies {
         classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
apply plugin :'java'

repositories{
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies(){
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web-services', version: '1.4.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.0.4.RELEASE'
    
    compile ('org.springframework.boot:spring-boot-starter-actuator:2.0.4.RELEASE')
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    	
	compile "io.vertx:vertx-core:3.5.3 "
	compile "io.vertx:vertx-web:3.5.3"
	compile "io.vertx:vertx-web-client:3.5.3"
}


